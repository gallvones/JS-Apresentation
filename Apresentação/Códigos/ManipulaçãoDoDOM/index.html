<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Javascript - Mudando Elementos!
    </title>
  </head>
  <body>
    <h1> Mudando a imagem!</h1>

    <img id="lake" src="oriental1.png" width="500px", height="300px" /> <br>

    <button onclick="document.getElementById('lake').src='oriental1.png'">
      The Lake
    </button> <br><br>
    <button onclick="document.getElementById('lake').src='oriental2.jpeg'">
      The Path
    </button>
  </body>
</html>
